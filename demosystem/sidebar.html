<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>美好工作室系統</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Noto Serif TC", serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: #fffaf5; /* 奶茶白底 */
      color: #5a3e36;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background-color: #f5ede4; /* 奶茶米色 */
      color: #5a3e36;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease-in-out;
      border-right: 1px solid #e0d4c5;
      box-shadow: 2px 0 6px rgba(180, 150, 120, 0.1);
    }

    .sidebar h2 {
      text-align: center;
      margin: 30px 0 15px;
      font-size: 20px;
      color: #7c5948;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .sidebar a {
      padding: 12px 18px;
      margin: 6px 16px;
      text-decoration: none;
      background-color: #f8f3ef;
      color: #5a3e36;
      border-radius: 10px;
      transition: all 0.2s ease;
      font-weight: 500;
      box-shadow: 0 1px 3px rgba(200, 180, 160, 0.1);
      display: flex;
      align-items: center;
      gap: 8px;
      line-height: 1.6;
      border-bottom: 1px solid #e0d4c5;
    }

    .sidebar a:hover {
      background: #ece1d6;
      color: #a15d4c;
      box-shadow: 0 2px 5px rgba(190, 160, 140, 0.2);
      transform: translateX(3px);
    }

    .hamburger {
      display: none;
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      background: none;
      border: none;
      color: #a07664;
      z-index: 10;
    }

    .content {
      flex: 1;
      padding: 40px 30px 60px;
      overflow-y: auto;
      background-color: #fffaf5;
    }

    .content h1 {
      margin-top: 0;
      font-size: 26px;
      color: #8d5a4d;
    }

    .content h2 {
      font-size: 22px;
      margin-top: 10px;
      margin-bottom: 30px;
      text-align: center;
      color: #5a3e36;
    }

    .centered {
      text-align: center;
    }

    .image-container {
      max-width: 600px;
      margin: 0 auto;
    }

    img {
      width: 100%;
      height: auto;
      cursor: zoom-in;
      transition: transform 0.2s;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    img:hover {
      transform: scale(1.03);
    }

    /* RWD */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        height: 100vh;
        z-index: 5;
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .hamburger {
        display: block;
      }
    }

    table {
      border-collapse: collapse;
      width: 100%;
      font-family: "Noto Serif TC", serif;
      color: #5a3e36;
    }

    th, td {
      padding: 10px 15px;
      border: 1px solid #e0d4c5;
      text-align: left;
      vertical-align: middle;
    }

    th {
      background-color: #f5ede4;
      font-weight: 700;
      font-size: 16px;
    }

    tbody tr:nth-child(even) {
      background-color: #fbf6f2;
    }

    /* 🌸 美編加強區塊 */
    .section {
      background-color: #fdf7f2;
      border: 1px solid #e6d5c9;
      border-radius: 12px;
      padding: 30px 20px;
      margin: 30px auto;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 4px 12px rgba(220, 180, 160, 0.08);
    }

    .section h3 {
      font-size: 20px;
      color: #8d5a4d;
      margin-bottom: 18px;
      font-weight: bold;
    }

    .section img {
      width: 200px;
      height: auto;
      margin: 12px 0;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(160, 120, 100, 0.1);
    }

    .section a {
      text-decoration: none;
      color: #a76c5d;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .section a:hover {
      color: #d08070;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <button class="hamburger" onclick="toggleSidebar()">☰</button>

  <div class="sidebar" id="sidebar">
    <h2>美好的選擇</h2>
    <a href="sidebar.html?target=courses-content.html">課程資訊</a>
    <a href="sidebar.html?target=promotion.html">多堂優惠</a>
    <a href="sidebar.html?target=demoInsert.html">會員新增</a>    
    <a href="sidebar.html?target=demoInsert3.html">預約表單</a>
    <a href="sidebar.html?target=demoInsert5.html">查詢已預約資訊</a>
    <a href="sidebar.html?target=demoInsert7.html">查詢剩餘堂數</a>
    <a href="sidebar.html?target=demoAPI2.html">🔍資料異動</a>
    <a href="sidebar.html?target=demoInsert4.html">🔍隔天預約內容</a>
    <a href="sidebar.html?target=demoInsert6.html">🔍實際來店</a>
    <a href="sidebar.html?target=demoInsert2.html">🔍產品新增</a>
  </div>

  <div class="content" id="mainContent">
    <h1>歡迎來到美好工作室</h1>
    <p>請從左側選單選擇功能</p>

    <div class="section booking">
      <h3>掃描 QR code 加入官方 LINE</h3>
      <img src="https://qr-official.line.me/gs/M_394caevk_GW.png?ts=10311926&amp;oat_content=url" alt="Line QR Code">
      <p>
        <a href="https://qr-official.line.me/gs/M_394caevk_GW.png?ts=10311926&amp;oat_content=url">
          點我加入美好工作室 LINE 官方帳號
        </a>
      </p>
      <p style="font-size: 14px; color: #7c5a50;">預約、活動優惠都會在這裡公告唷～</p>
    </div>

    <div class="section location">
      <h3>地址資訊</h3>
      <p>
        <a href="https://maps.app.goo.gl/74aUbaNAE48yKMCY6" target="_blank">
          點我查看 Google Map 導航
        </a>
      </p>
      <p style="color: #5a3e36; font-size: 14px;">台北市大安區羅斯福路三段17巷口（近古亭捷運站）</p>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    async function loadPage(fileName) {
      try {
        const response = await fetch(fileName);
        if (!response.ok) throw new Error('載入失敗');
        const html = await response.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const content = document.getElementById('mainContent');
        content.innerHTML = '';

        document.querySelectorAll('script[data-dynamic]').forEach(s => s.remove());

        Array.from(doc.body.childNodes).forEach(node => {
          if (node.tagName !== 'SCRIPT') {
            content.appendChild(document.importNode(node, true));
          }
        });

        const scripts = doc.querySelectorAll('script');
        scripts.forEach(oldScript => {
          const newScript = document.createElement('script');
          if (oldScript.src) {
            newScript.src = oldScript.src;
          } else {
            newScript.textContent = oldScript.textContent;
          }
          newScript.setAttribute('data-dynamic', 'true');
          content.appendChild(newScript);
        });

        if (window.innerWidth <= 768) toggleSidebar();
      } catch (err) {
        document.getElementById('mainContent').innerHTML =
          `<p style="color:red;">⚠ 無法載入 ${fileName}：${err.message}</p>`;
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const target = getQueryParam('target');
      if (target) {
        loadPage(target);
      }
    });
  </script>
</body>
</html>
