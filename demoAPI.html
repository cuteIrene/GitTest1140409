<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>資料查詢展示</title>
  <style>
    .hidden {
      display: none;
    }

    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 20px;
      color: #333;
    }
  color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #053759;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    #mymessag    h1 {
    e {
      white-space: pre-wrap;
      padding: 10px;
      background: #eef;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    #tableContainer, #tableContainer2 {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <h1>資料表切換展示</h1>
  <div>
    <button class="tab-btn" onclick="loadTable(apiCustomer, container1);">顧客資料</button>
    <button class="tab-btn" onclick="loadTable(apiReserve, container1);">預約資料</button>
    <button class="tab-btn" onclick="loadTable(apiProducts, container1);">課程資料</button>
    <button class="tab-btn" onclick="loadTable(apiPromote, container1);">多堂優惠資料</button>
    <button class="tab-btn" onclick="loadTable(apiCome, container1);">實際到店資料</button>
    <button class="tab-btn" onclick="loadTable(apiBeautician, container1);">美容師資料</button>
  </div>
  <div>
    <div id="tableContainer" >載入中…</div>
  </div>

  <script>
    //const apiUrl2 = 'http://localhost:8000/api/hello';
    const apiCustomer = 'http://localhost:8000/api/1/customers';
    const apiReserve = 'http://localhost:8000/api/1/orders';
    const apiProducts = 'http://localhost:8000/api/1/products';
    const apiPromote = 'http://localhost:8000/api/1/promote';
    const apiCome = 'http://localhost:8000/api/1/come';
    const apiBeautician = 'http://localhost:8000/api/1/beautician';
    
    const container1 = document.getElementById('tableContainer');
   
    async function loadTable(url, todiv) {
      try {
        const resp = await fetch(url);
        if (!resp.ok) throw new Error(`HTTP 錯誤: ${resp.status}`);
        const data = await resp.json();
        if (!Array.isArray(data) || data.length === 0) {
          todiv.textContent = '沒有資料';
          return;
        }
        let table = '<table><thead><tr>';
        const keys = Object.keys(data[0]);
        keys.forEach(k => {
          table += `<th>${k}</th>`;
        });
        table += '</tr></thead><tbody>';
        data.forEach(row => {
          table += '<tr>';
          keys.forEach(k => {
            table += `<td>${row[k]}</td>`;
          });
          table += '</tr>';
        });
        table += '</tbody></table>';
        todiv.innerHTML = table;
      } catch (err) {
        todiv.textContent = '載入失敗：' + err.message;
      }
    }

  </script>
</body>
</html>
